### Site Settings ###
title               : Adriane James
description         : >-
                      I turn coffee :coffee: into code,
                      use tabs over spaces
                      and never broke production.
baseurl             : ""                                          # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : lonewanderer27/lonewanderer27.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
blog_page_url       : "https://lonewanderer27.github.io/blog"
open_new_tab        : true                                        # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/blog.html
  - documentation/**

### Author Info ###
author:
  name              : Adriane James
  image             : https://avatars.githubusercontent.com/u/28822916?v=4
  email             : adrianejames27@gmail.com
  facebook          : jayayayayay
  github            : lonewanderer27
  linkedin          : jay-puzon
  medium            : adrianejames27
  twitter           : ellewanderer27
